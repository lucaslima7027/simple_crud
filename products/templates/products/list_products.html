<h1>Products List</h1>
<a href="{% url 'create_product' %}">Add a new product</a>

<ul>
    {% for product in all_products %}
    <li>
        {{product.name}}
        <div>{{product.description}}</div>
        <a href="{% url 'update_product' product.id %}">Update</a>
        <a href="{% url 'delete_product' product.id %}">Delete</a>
        
    </li>    
    {% endfor %}
</ul>
